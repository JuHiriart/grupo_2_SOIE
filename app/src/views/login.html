<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">
    
    <!-- title -->
    <title>SOIE-Login</title>
</head>



<body>
    <section id="header">
        <h1>HEADER BAR</h1>
    </section>

    <section id="main">
        <h2>MAIN CONTENT</h2>
        <main>
            <section>
                <h3 class="titular">Iniciar Sesion</h3>
                <form action="" method="POST">
                    <label class="bold"> Usuario: </label>
        
                    <input placeholder="nombre de usuario" type="text" name="nickname" id="nickname">
        
                    <label class="bold"> Contraseña:</label>
                    <input placeholder="contraseña" type="password" name="password" id="password">
        
                    <div class="botones">
                        <button class="iniciar" type="submit"><a href="/"></a>Iniciar Sesion</button>
                    </div>
                </form>
            </section>
        </main>
        
    </section>

    <section id="footer">
        <h2>FOOTER</h2>

    </section>

</body>

</html>
